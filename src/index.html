<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href=".">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Help a Her</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Help a <strong>HER</strong></h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="container">
        <div class="input-group" style="width: 35%;min-width: 250px;margin-left: auto;">
          <input type="text" id="contractAddressInput" class="form-control d-inline" placeholder="Contract Address">
          <span class="input-group-btn" style="width:0px;"></span>
          <input type="number" step="1" min="0" id="contractAddressId" class="form-control" placeholder="Contract Id">
          <span class="input-group-btn">
            <button class="btn btn-default btn-add-contract" type="button">Add Contract</button>
          </span>
       </div>
      </div>

      <div id="contributionsRow" class="row">
        <!--CONTRIBUTIONS CARDS HERE -->
      </div>
    </div>

    <div id="contributionTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Finaicial Aid</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/financial-aid.jpg" data-holder-rendered="true">
            <br/><br/>
            <p id="contribution-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, iste quis illo nobis, unde eligendi vero quasi est perspiciatis suscipit rem pariatur, nulla provident perferendis necessitatibus! Mollitia accusantium quibusdam cumque.
            </p>
            <br/>
            <div class="input-group">
              <input type="number" step="0.00001" min="0.00001" id="amountInput" placeholder="Amount (ETH)" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default btn-contribute" type="button" data-id="0">Contribute</button>
              </span>
           </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
